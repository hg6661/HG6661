# 位置：仓库根目录 /_config.yml
title: "你的名字 | 个人网站"
description: "技术博客与项目展示"
baseurl: ""  # 个人主页留空
url: "https://hg66661.github.io"

# ⚠️ 关键设置：禁用Jekyll默认主题
theme: null  # 设置为null使用自定义主题
remote_theme: ""  # 清空远程主题设置

# 插件配置（可选，部分插件需要主题支持）
plugins: []
# 或只保留基础插件
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# 基本设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 包含的目录
include:
  - _includes
  - _layouts
  - assets

# 排除的目录
exclude:
  - README.md
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock

# 社交链接
github_username: hg66661
email: your-email@example.com
