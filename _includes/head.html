<!-- _includes/head.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- 基础样式 -->
    <style>
        /* ========== CSS变量 ========== */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
            --card-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        /* ========== 重置样式 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ========== 性能优化背景 ========== */
        body {
            /* 先显示纯色背景，提升加载速度 */
            background-color: #f0f4f8;
            
            /* 布局设置 */
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            
            /* 平滑过渡效果 */
            transition: background-image 0.5s ease;
        }
        
        /* 图片加载后的类 */
        .bg-loaded {
            background-image: url('assets/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* 半透明遮罩层 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* 中等透明度白色遮罩 */
            background-color: rgba(255, 255, 255, 0.65);
            
            /* 轻微模糊效果 */
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            
            /* 确保在背景图之上，内容之下 */
            z-index: -1;
        }
        
        /* ========== 导航栏 ========== */
        nav {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 16px 24px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 24px;
            font-weight: 500;
            font-size: 18px;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        /* ========== 卡片样式 ========== */
        .card {
            /* 半透明背景 + 毛玻璃效果 */
            background: rgba(248, 250, 252, 0.80);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            
            /* 原有样式 */
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
            background: rgba(248, 250, 252, 0.90);
        }
        
        /* 卡片内的标题 */
        .card h1 {
            color: var(--primary);
            font-size: 36px;
            margin-bottom: 16px;
            border: none;
            padding: 0;
        }
        
        .card h2 {
            color: var(--primary-dark);
            font-size: 28px;
            margin: 0 0 12px 0;
            border: none;
            padding: 0;
        }
        
        .card h3 {
            color: var(--text);
            font-size: 22px;
            margin: 16px 0 8px 0;
            border: none;
            padding: 0;
        }
        
        /* 卡片内的文字 */
        .card p {
            color: var(--text-light);
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 16px;
        }
        
        /* 卡片内的列表 */
        .card ul {
            padding-left: 24px;
            margin-bottom: 16px;
        }
        
        .card li {
            margin-bottom: 8px;
            color: var(--text);
            font-size: 17px;
        }
        
        /* ========== 图标样式 ========== */
        .icon {
            display: inline-block;
            font-size: 24px;
            margin-right: 12px;
            vertical-align: middle;
        }
        
        /* ========== 页脚 ========== */
        footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
            color: var(--text-light);
            text-align: center;
            font-size: 16px;
        }
        
        /* ========== 响应式设计 ========== */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            /* 手机端背景改为滚动，性能更好 */
            .bg-loaded {
                background-attachment: scroll;
            }
            
            /* 手机端加深遮罩，提高可读性 */
            body::before {
                background-color: rgba(255, 255, 255, 0.75);
            }
            
            nav {
                padding: 14px 20px;
                margin-bottom: 30px;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
                font-size: 17px;
            }
            
            .card {
                padding: 24px;
                margin-bottom: 20px;
            }
            
            .card h1 {
                font-size: 30px;
            }
            
            .card h2 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            /* 小屏幕更深遮罩 */
            body::before {
                background-color: rgba(255, 255, 255, 0.80);
            }
            
            .card {
                padding: 20px;
                margin-bottom: 16px;
            }
            
            .card h1 {
                font-size: 26px;
            }
            
            .card h2 {
                font-size: 22px;
            }
            
            .card p {
                font-size: 16px;
                line-height: 1.6;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-width: 768px) and (orientation: landscape) {
            .bg-loaded {
                background-attachment: fixed; /* 横屏可以保持fixed */
            }
        }
    </style>
</head>
