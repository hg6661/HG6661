<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p >
            </div>
            
            <div class="social-links">
                {% if site.github_username %}
                <a href=" " 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="GitHub">
                    GitHub
                </a >
                {% endif %}
                
                {% if site.email %}
                <a href="mailto:{{ site.email }}" 
                   aria-label="Email">
                    联系我
                </a >
                {% endif %}
            </div>
        </div>
    </div>
</footer>

<style>
.site-footer {
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
    padding: 2rem 0;
    margin-top: 3rem;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.social-links {
    display: flex;
    gap: 1.5rem;
}

.social-links a {
    color: #666;
    text-decoration: none;
}

.social-links a:hover {
    color: #007bff;
}

@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
}
</style>
